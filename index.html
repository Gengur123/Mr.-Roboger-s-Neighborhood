<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Robogers</title>
</head>

<body>
  <div class="container">
    <h2>Say Hi to Mr. Robogers!</h2>
    <form id="number-converter">
      <div class="form-group">
        <p>Input a number to have Mr. Robo talk to you, he doesn't understand words! </p>
        <input type="text" id="number" name="number" class="form-control">
        <br>
        <button type="submit" class="btn btn-success">Submit number!</button>
      </div>
    </form>
    <p>Output: <span id="output"></span></p>
    <img src="images/robot123.jpg" alt="Robot333">
  </div>
</body>

</html>
